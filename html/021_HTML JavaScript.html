<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML JavaScript</title>
</head>
<body>
<!-- JavaScript makes HTML pages more dynamic and interactive. -->
	<h1>HTML JavaScript</h1>
	<button type="button" onclick="document.getElementById('demo1').innerHTML = Date()">
		Click me to display time
	</button>
	<p id="demo1"></p>
	<p id="demo2"></p>

<!--
The HTML <script> Tag
The <script> tag is used to define a client-side script (JavaScript).
The <script> element either contains scripting statements, or it points to an external script file through the src attribute.
Common uses for JavaScript are image manipulation, form validation, and dynamic changes of content.
To select an HTML element, JavaScript very often use the document.getElementById(id) method.  -->
	<script>
		document.getElementById('demo2').innerHTML="Hello JavaScript";
	</script>

<!-- JavaScript can change HTML content -->
	<h1>JavaScript can change HTML content</h1>
	<button type="button" onclick="myFunction1()">
		Click me to change
	</button>
	<p id="demo3">This is a demonstration.</p>

	<script>
		function myFunction1() {
			document.getElementById('demo3').innerHTML="Hello JavaScript";
			// body...
		}
	</script>

<!-- JavaScript can change HTML styles -->
	<h1>JavaScript can change HTML styles</h1>
	<p id="demo4">JavaScript can change the style of an HTML element.</p>
	<script>
		function myFunction2() {
			document.getElementById('demo4').style.fontSize = "25px";
			document.getElementById('demo4').style.color = "red";
			document.getElementById('demo4').style.backgroundColor = "yellow";
			// body...
		}
	</script>

	<button type="button" onclick="myFunction2()">Click me</button>
<!-- JavaScript can change HTML attributes -->
	<script>
		function myFunction3(sw) {
			var pic;
			switch (sw){
				case 0:
				pic="021_js/pic_bulboff.gif";
				break;

				case 1:
				pic="021_js/pic_bulbon.gif";
				break;
			}
			document.getElementById('myImage').src = pic;
			// body...
		}
	</script>

	<img id="myImage" src="021_js/pic_bulboff.gif" width="100" height="100">
	<p>
		<button type="button" onclick="myFunction3(1)">Light On</button>
		<button type="button" onclick="myFunction3(0)">Light Off</button>
	</p>
	
</body>
</html>
