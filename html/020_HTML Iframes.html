<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Iframes</title>
</head>
<body>
	<!-- An iframe is used to display a web page within a web page.
	Iframe Syntax: <iframe src="URL"></iframe> -->

	<iframe src="020_iframe/demo_iframe.html" height="300%" width="100%" name="iframe_a"></iframe>

	<p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>
	<p>When the target of a link matches the name of an iframe, the link will open in the iframe.</p>


	<iframe height="300%" width="100%" src="https://www.w3schools.com" name="iframe_b"></iframe>
	<p><a href="https://google.com.vn" target="iframe_b">Google</a></p>
	<p>When the target of a link matches the name of an iframe, the link will open in the iframe.</p>
</body>
</html>
