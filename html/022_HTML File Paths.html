<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML File Paths</title>
</head>
<body>
<!--
<img src="picture.jpg">			picture.jpg is located in the same folder as the current page
<img src="images/picture.jpg">	picture.jpg is located in the images folder located in the current folder
<img src="/images/picture.jpg">	picture.jpg is located in the images folder located at the root of the current web
<img src="../picture.jpg">		picture.jpg is located in the folder one level up from the current folder
 -->

<!-- Absolute File Paths: An absolute file path is the full URL to an internet file -->
	<h1>Absolute File Paths</h1>
	<img src="https://scontent.fhan2-3.fna.fbcdn.net/v/t1.0-9/18268129_1375352562549366_2676460567390982374_n.jpg?oh=c20c08c1a6b08de1ca3f04efca004a98&oe=5A4F45E2" alt="Albatross" style="width: 25%; height: 25%;">

<!-- Relative File Paths: A relative file path points to a file relative to the current page -->
	<h1>Relative File Paths</h1>
	<img src="015_image/1.jpg" alt="tho" style="width: 25%; height: 25%;">
	
</body>
</html>
