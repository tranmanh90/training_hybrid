<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Colors</title>
</head>
<body>
<!-- HTML Colors -->

<!-- Using Color Names -->
	<h1 style="background-color: red;">Background-color set by using red</h1>
	<h1 style="background-color: blue;">Background-color set by using blue</h1>
	<h1 style="background-color: green;">Background-color set by using green</h1>
	<h1 style="background-color: yellow;">Background-color set by using yellow</h1>
	<h1 style="background-color: brown;">Background-color set by using brown</h1>

<!-- Using RGB value -->
	<h1 style="background-color:rgb(255,0,0)">Background-color set by using rgb(255,0,0)</h1>

<!-- Using HEX Value -->
	<h1 style="background-color:#FF0000">Background-color set by using #FF0000</h1>
</body>
</html>
